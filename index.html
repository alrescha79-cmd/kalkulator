<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/final.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="kalkulator bg-pink-100 shadow-inner shadow-current">
        <div><span class="block text-center mb-1">âš«</span>
        </div>
        <input type="text" id="layar">
       <span class="text-white absolute left-1/2 -translate-x-1/2 translate-y-24 text-sm font-extralight text-opacity-20 animate-pulse">Anggun Caksono</span>
        <div class="container-tombol">
            <span class="tombol atas operator text-white bg-rose-500 hover:bg-rose-200 hover:text-black hover:rotate-6 active:bg-red-400 active:rotate-0 duration-200">AC</span>
            <span class="tombol atas operator text-white bg-teal-500 hover:bg-teal-200 hover:text-black hover:rotate-6 active:bg-teal-500 active:rotate-0 duration-200">DEL</span>
            <span class="tombol atas operator hover:bg-blue-200 hover:-rotate-6 active:bg-transparent active:rotate-0 duration-200">%</span>
            <span class="tombol atas operator hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">/</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">7</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">8</span>
            <span class="tombol hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">9</span>
            <span class="tombol operator hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0">*</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">4</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">5</span>
            <span class="tombol hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">6</span>
            <span class="tombol operator hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">-</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">1</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">2</span>
            <span class="tombol hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">3</span>
            <span class="tombol operator hover:bg-blue-200 hover:-rotate-6 active:bg-white active:rotate-0 duration-200">+</span>
            <span class="tombol bg-stone-700 text-white font-extrabold hover:bg-stone-200 hover:text-black hover:rotate-6 active:bg-stone-700 active:rotate-0 duration-200">.</span>
            <span class="tombol hover:bg-blue-200 hover:rotate-6 active:bg-white active:rotate-0 duration-200">0</span>
            <span class="tombol jumlah text-white bg-orange-500 hover:bg-orange-300 hover:text-black hover:-rotate-6 active:bg-orange-500 active:rotate-0 duration-200">=</span>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
